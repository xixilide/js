//用秒来计算时间
function getTime() {

    var date = new Date();

    var Hour = 10;
    var Minute = 01;
    var Second = 30;

    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    var Z = Hour*3600 + Minute*60 +Second;
    var z = hour*3600 + minute*60 + second;
    var time = Z-z;

    if (time>0) {
      var h = Math.floor(time/3600); //%为取余　，/为取商
      if(h<10){
        h= "0" +h;
      }
      var m = Math.floor((time-h*3600)/60)
              // Math.floor((time%3600)/60)
              if(m<10){
                m= "0" +m;
              }
      var s = time - h*3600 - m*60;
      if(s<10){
        s= "0" +s;
      }
      $(":text").val("剩余时间为：" + h + ":" + m + ":" + s)
      }else {
        $(":text").val("结束了")
      }
    }
      getTime();
          var t = setInterval(getTime,1000);
